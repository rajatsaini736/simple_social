<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Star Social</title>
<!-- 	Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<!-- 	OPTIONAL THEME -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

</head>
<body>
	<nav class='navbar mynav-expand-lg mynav-dark bg-dark' role='navigation' id='navbar' >
		<div class="container">
			<a class='navbar-brand mynav' href="{% url 'home' %}">Star Social</a>
			<ul class='nav navbar-nav navbar-right'>
				{% if user.is_authenicated %}
					<li><a href="#">Post</a></li>
					<li><a href="#">Groups</a></li>
					<li><a href="#">Create Group</a></li>
					<li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
				{% else %}
				<li ><a href="#">Groups</a></li>
				<li><a href="{% url 'accounts:login' %}">Log In</a></li>
				<li><a href="{% url 'accounts:signup' %}">Sign UP</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class="container mycontent">
		{% block content %}

		{% endblock %}			
	</div>

</body>
</html>
